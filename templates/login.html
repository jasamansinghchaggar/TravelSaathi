{% extends 'base.html' %}
{% load form_tags %}

{% block title %}Login - TravelSaathi{% endblock %}

{% block content %}
<div class="container login-section">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control pr-5" id="id_password" required>
                            <span class="position-absolute" style="cursor:pointer; right: 15px; top: 70%; transform: translateY(-50%);" onclick="togglePassword('id_password', this)">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <p>Your username and password didn't match. Please try again.</p>
                            </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Font Awesome for eye icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script>
function togglePassword(inputId, iconSpan) {
    const input = document.getElementById(inputId);
    const icon = iconSpan.querySelector('i');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
